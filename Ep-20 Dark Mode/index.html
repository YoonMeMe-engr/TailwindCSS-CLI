<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body>
    <div class="dark:bg-slate-900 shadow p-5 w-96 mt-5 mx-auto rounded-2xl">
        <h1 class="dark:text-slate-100 text-2xl mb-3">Card Title</h1>
        <p class="dark:text-slate-300">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
        </p>
    </div>

    <div class="flex items-center justify-center w-full my-8">
        <span class="text-xs mx-5">Change Mode</span>
        <label for="toggle" class="flex items-center cursor-pointer">
          <input type="checkbox" id="toggle" class="sr-only peer">
          <div class="block relative bg-blue-900 w-16 h-9 p-1 rounded-full before:absolute before:bg-blue-600 before:w-7 before:h-7 before:p-1 before:rounded-full before:transition-all before:duration-500 before:left-1 peer-checked:before:left-8 peer-checked:before:bg-white"></div>
        </label>
      </div>

      <script>
        const switchBtn = document.getElementById("toggle");
        switchBtn.addEventListener("change", () => {
            if (switchBtn.checked) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        });
      </script>
</body>
</html>
